name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e
            REPOPATH=/home/indegnnk/NayonEngineeringRepo
            DEPLOYPATH=/home/indegnnk/muchanda.com

            echo "=== Starting Deployment ==="
            echo "Repo Path: $REPOPATH"
            echo "Deploy Path: $DEPLOYPATH"

            # Fix git safe directory issue
            git config --global --add safe.directory $REPOPATH

            # Remove and re-clone to ensure fresh copy
            echo "=== Cloning Repository ==="
            rm -rf $REPOPATH
            git clone --depth 1 https://github.com/EmmanuelMsafiri1992/NayonEngineering.git $REPOPATH

            echo "=== Repository Contents ==="
            ls -la $REPOPATH

            # Ensure deploy directory exists
            mkdir -p $DEPLOYPATH

            # Sync ALL files to deploy path
            echo "=== Syncing Files ==="
            rsync -avz --progress \
              --exclude='.git' \
              --exclude='.env' \
              --exclude='vendor' \
              --exclude='node_modules' \
              $REPOPATH/ $DEPLOYPATH/

            echo "=== Deploy Directory Contents ==="
            ls -la $DEPLOYPATH

            # Set permissions
            chmod 755 $DEPLOYPATH
            mkdir -p $DEPLOYPATH/storage/framework/{sessions,views,cache}
            mkdir -p $DEPLOYPATH/storage/logs
            mkdir -p $DEPLOYPATH/bootstrap/cache
            chmod -R 775 $DEPLOYPATH/storage $DEPLOYPATH/bootstrap/cache
            chown -R indegnnk:indegnnk $DEPLOYPATH

            # Create .env if not exists
            if [ ! -f "$DEPLOYPATH/.env" ]; then
              cp $DEPLOYPATH/.env.example $DEPLOYPATH/.env
              echo "Created .env from .env.example"
            fi

            cd $DEPLOYPATH

            # Install composer dependencies
            echo "=== Installing Composer Dependencies ==="
            composer install --no-dev --optimize-autoloader --no-interaction

            # Generate app key if not set
            php artisan key:generate --force 2>/dev/null || true

            # Run Laravel commands
            php artisan storage:link 2>/dev/null || true
            php artisan migrate --force

            # Seed the database (only adds data if tables are empty)
            php artisan db:seed --force

            # Delete compiled views manually (force clear)
            rm -rf $DEPLOYPATH/storage/framework/views/*
            rm -rf $DEPLOYPATH/bootstrap/cache/*.php

            # Clear all caches
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear
            php artisan cache:clear
            php artisan optimize:clear

            # Rebuild caches
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "=== Deployment Completed: $(date) ==="
